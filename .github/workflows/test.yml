name: test-graph.akadako.com
on:
  push:
    tags:
      - "test"
    branches:
      - "develop"
jobs:
  CI:
    runs-on: ${{ matrix.os }}
    name: "lint & build"
    strategy:
      matrix:
        os: [ubuntu-latest]
        nodeVersion: [18.13.0]
        bunVersion: [latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.nodeVersion }}
      - name: Setup Bun
        id: setup-bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bunVersion }}
      - name: check lock diff
        run:  diff <(bun bun.lockb) yarn.lock
      - name: Cache node modules
        id: cache-node_modules
        uses: actions/cache@v3
        env:
          cache-name: node_modules
        with:
          path: node_modules
          key: ${{ matrix.os }}-build-${{ env.cache-name }}-node-v${{ matrix.nodeVersion }}-bun-${{ steps.setup-bun.outputs.bun-version }}-deps-${{ hashFiles(format('{0}{1}', github.workspace, '/bun.lockb')) }}
      - if: ${{ steps.cache-node_modules.outputs.cache-hit != 'true' }}
        run: bun install
      - run: bun run lint
      - run: bun run test
      - run: bun run build
      # sourcemapをsentoryにアップロード
      - run: SENTRY_AUTH_TOKEN="${{ secrets.SENTRY_AUTH_TOKEN }}" bun run sentry:sourcemaps
      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: ./dist
          retention-days: 1
  CD:
    runs-on: ${{ matrix.os }}
    name: "Deploy to S3 & Invalidate CloudFront"
    strategy:
      matrix:
        os: [ubuntu-latest]
        region: [ap-northeast-1]
    needs: CI
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v3
        with:
          name: dist
          path: ./dist
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ matrix.region }}
      # 試験環境ではsourcemapを削除しない
      # - run: find ./dist -name \*.map -delete
      - run: aws s3 sync ./dist s3://${{ secrets.S3_BUCKET_NAME_TEST }}/
      - run: aws cloudfront create-invalidation --distribution-id ${{ secrets.CF_DISTRIBUTION_TEST }} --paths "/*"
